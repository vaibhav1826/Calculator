<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="heading"><b><I>Basic Calculator </I></b></h1>
<div class="layout">
        <button class="display" id="value"><h1></h1></button>
        <div>
            <button class="a" id="a7"><h1>7</h1></button>
            <button class="a" id="a8"><h1>8</h1></button>
            <button class="a" id="a9"><h1>9</h1></button>
            <button class="c" id="asum"><h1>+</h1></button>
        </div>
        <div>
            <button class="a" id="a4"><h1>4</h1></button>
            <button class="a" id="a5"><h1>5</h1></button>
            <button class="a" id="a6"><h1>6</h1></button>
            <button class="c" id="asub"><h1>-</h1></button>   
        </div>
        <div>
            <button class="a" id="a1"><h1>1</h1></button>
            <button class="a" id="a2"><h1>2</h1></button>
            <button class="a" id="a3"><h1>3</h1></button>
            <button class="c" id="amul"><h1>*</h1></button>
        </div>
        <div>
            <button class="a" id="adel"><h1>del</h1></button>
            <button class="a" id="a0"><h1>0</h1></button>
            <button class="a" id="adot"><h1>.</h1></button>
            <button class="c" id="adiv"><h1>/</h1></button>  
        </div>
        <div>
            <button class="c" id="azero"><h1>00</h1></button>
            <button class="c" id="aleft"><h1>(</h1></button>
            <button class="c" id="aright"><h1>)</h1></button>
            <button class="c" id="ae"><h1>=</h1></button>  
        </div>
</div>
<script src="first.js"></script>
</body>
</html>
